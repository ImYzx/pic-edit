<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicEdit - 极速图片处理工具箱</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="css/fonts.css">
    <!-- Tailwind CSS for utility classes inside JS dynamic content (optional but helpful for the gradients in config) -->
    <script src="js/tailwindcss.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/config.js"></script>
</head>

<body>
    <div id="app">
        <nav class="nav-bar">
            <div class="nav-logo">⚡ PicEdit ToolBox</div>
            <div class="nav-links">
                <a href="#" class="active">首页</a>
                <a v-for="item in menu" :href="item.link">{{ item.name }}</a>
            </div>
        </nav>

        <main class="container">
            <header class="header">
                <h1>释放图片的无限可能</h1>
                <p>纯前端处理，隐私更安全。选择下方的工具开始吧。</p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Tool Card -->
                <a :href="item.link" v-for="item in menu" :key="item.name"
                    class="group block relative overflow-hidden rounded-2xl bg-[#1e293b] border border-slate-700 hover:border-slate-500 transition-all duration-300 hover:transform hover:-translate-y-1 hover:shadow-2xl">

                    <div class="absolute inset-0 opacity-10 group-hover:opacity-20 transition-opacity bg-gradient-to-br"
                        :class="item.color"></div>

                    <div class="p-6 relative z-10 flex flex-col h-full">
                        <div class="text-4xl mb-4 transform group-hover:scale-110 transition-transform duration-300">{{
                            item.icon }}</div>
                        <h3 class="text-xl font-bold text-white mb-2">{{ item.name }}</h3>
                        <p class="text-slate-400 text-sm leading-relaxed">{{ item.desc }}</p>

                        <div
                            class="mt-auto pt-4 flex items-center text-sm font-semibold text-blue-400 group-hover:text-blue-300">
                            立即使用 <span class="ml-1 transition-transform group-hover:translate-x-1">→</span>
                        </div>
                    </div>
                </a>
            </div>
        </main>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                menu: menuConfig
            }
        });
    </script>
</body>

</html>
